<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Error Page</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function(){
      const userAgent = navigator.userAgent;
      document.getElementById('user-agent').innerHTML = userAgent;

      if (userAgent.includes('CrOS')) {
        // Set the handlerVisited cookie
        document.cookie = 'handlerVisited=true; path=/';
        window.location = '/index.html';
      }
    };
  </script>
</head>

<body>
  <div class="desktop">
    <div class="div">
      <div class="header">Access Denied</div>
      <p class="error-msg">
        Sorry, this website is exclusively for ChromeOS. Please access it using a ChromeOS device for the best experience.
      </p>
      <div class="overlap-group">
        <div class="USER-ID-LABEL" id="user-agent-label">Your User Agent:</div>
        <div class="USER-ID" id="user-agent">USER-ID</div>
      </div>
      <input type="submit" value="Refresh" id="button" onclick="window.location.reload()" />
      <input type="submit" value="Leave" id="button" onclick="window.location.href = 'https://search.brave.com';" />
    </div>
  </div>
</body>
</html>
