<!doctype html>
<html>
  <script type="module" src="/auth/user-agent/handler.js"></script>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <link rel="stylesheet" href="login-theme.css" />
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"
    ></script>
    <script src="popup.js"></script>
    <script type="module" defer>
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDCdqFYJy9aXN36hTNNdA-1Ks1oPZj3gE0",
        authDomain: "coopervscms.firebaseapp.com",
        projectId: "coopervscms",
        storageBucket: "coopervscms.appspot.com",
        messagingSenderId: "406730745781",
        appId: "1:406730745781:web:7b537e28c024d898361bfc",
        measurementId: "G-GTTF3XVXW0",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const loginForm = document.getElementById("login-form");
      const loginButton = document.getElementById("login-form-submit");

      loginButton.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        try {
          const response = await fetch("/auth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            const validCredentialsPopup = document.getElementById(
              "valid-credentials-popup",
            );
            const popupContent =
              validCredentialsPopup.querySelector(".popup-content p");
            popupContent.textContent = `Welcome "${data.user.email}", close this popup to be redirected.`;
            displayWorkingPopup();
          } else {
            displayErrorPopup();
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });
    </script>
  </head>

  <body>
    <div class="desktop">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="login-autofit">
            <div class="text-wrapper">Login</div>
          </div>
          <form id="login-form">
            <input
              type="text"
              name="email"
              id="email-field"
              class="email-box"
              placeholder="coopervscms@mail.com"
            />
            <input
              type="password"
              name="password"
              id="password-field"
              class="password-box"
              placeholder="password"
            />
            <input type="submit" value="Submit" id="login-form-submit" />
          </form>
          <div class="email-autofit">
            <div class="email-prompt">Email</div>
          </div>
          <div class="password-autofit">
            <div class="password-prompt">Password</div>
          </div>
        </div>
      </div>
    </div>
    <div id="invalid-credentials-popup" class="popup">
      <div class="popup-content">
        <script>
          window.onkeydown = function (event) {
            if (event.keyCode == 27) {
              hideErrorPopup();
            }
          };
        </script>
        <span class="close" onclick="hideErrorPopup()" style="font-size: 28px"
          >&times;</span
        >
        <p>Invalid email address or password given. Please try again.</p>
      </div>
    </div>
    <div id="valid-credentials-popup" class="popup">
      <div class="popup-content">
        <script>
          window.onkeydown = function (event) {
            if (event.keyCode == 27) {
              hideWorkingPopup();
            }
          };
        </script>
        <span class="close" onclick="hideWorkingPopup()" style="font-size: 28px"
          >&times;</span
        >
        <p>placeholder (you shouldn't see this lol)</p>
      </div>
    </div>
  </body>
</html>
