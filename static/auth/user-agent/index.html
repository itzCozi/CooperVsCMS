<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Error Page</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function(){
      const userAgent = navigator.userAgent;
      document.getElementById('user-agent').innerHTML = userAgent;

      if (userAgent.includes('CrOS')) {
        // Set the handlerVisited cookie
        document.cookie = 'handlerVisited=true; path=/';
        window.location = '/index.html';
      }
    };
  </script>
  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function addPrimaryAnimation() {
      const keyframes = document.createElement('style');
      keyframes.innerHTML = `
        @keyframes randomGlow {
          0% {
            box-shadow: 0px 0px 20px rgba(${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, 0.8);
          }
          25% {
            box-shadow: 0px 4px 55px rgba(${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, 0.8);
          }
          50% {
            box-shadow: 0px 0px 25px rgba(${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, 0.8);
          }
          75% {
            box-shadow: 0px 0px 20px rgba(${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, 0.8);
          }
          100% {
            box-shadow: 0px 4px 45px rgba(${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, ${getRandomInt(1, 255)}, 0.8);
          }
        }
      `;
      document.head.appendChild(keyframes);
    }

    document.addEventListener("DOMContentLoaded", function() {
      addPrimaryAnimation();
      const overlayFrame = document.getElementById("overlay-frame");
      overlayFrame.style.animation = "randomGlow 3s infinite alternate";
    });
  </script>
</head>

<body>
  <div class="desktop">
    <div class="home-icon">
      <img src="/home.png" alt="Home" height="38" width="38" onclick="window.location.href = '/'">
    </div>
    <div class="help-icon">
      <img src="/wiki.png" alt="Help" height="38" width="38" onclick="window.open('/internal/wiki/wiki.html', '_blank')">
    </div>
    <div class="div" id="overlay-frame">
      <div class="header">Access Denied</div>
      <p class="error-msg">Sorry, this website is for ChromeOS only... For the best experience revisit the site using a ChromeOS device, like a Chromebook.</p>
      <div class="overlap-group">
        <div class="USER-ID-LABEL" id="user-agent-label">Your User Agent:</div>
        <div class="USER-ID" id="user-agent">USER-ID</div>
      </div>
      <input type="submit" value="Refresh" id="button" onclick="window.location.reload()" />
      <input type="submit" value="Leave" id="button" onclick="window.location.href = 'https://search.brave.com';" />
    </div>
  </div>
</body>
</html>
