<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="register-theme.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="overlap"><div class="confirm-text">Submit</div></div>
        <div class="overlap-group">
          <div class="first-box"></div>
          <div class="last-box"></div>
          <div class="confirm-box"></div>
          <div class="pass-box"></div>
          <div class="email-box"></div>
          <div class="header">Register</div>
          <input class="first-name" placeholder="First name" type="text" />
          <input class="email" placeholder="Email" type="email" />
          <div class="password">Password</div>
          <div class="confirm-pass">Confirm password</div>
          <input class="last-name" placeholder="Last name" type="text" />
        </div>
      </div>
    </div>
  </body>
</html>
