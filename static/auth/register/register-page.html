<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <button class="button">
          <div class="overlap-group">
            <div class="confirm-text">Submit</div>
          </div>
        </button>
        <div class="overlap">
          <div class="overlap-2">
            <div class="input-field">
              <img class="name-fields" src="img/name-fields.png" />
              <div class="confirm-box"></div>
              <div class="pass-box"></div>
              <div class="email-box"></div>
            </div>
            <div class="prompts">
              <input class="first-name" placeholder="First name" type="text" />
              <input class="email" placeholder="Email" type="email" />
              <div class="password">Password</div>
              <div class="confirm-pass">Confirm password</div>
              <input class="last-name" placeholder="Last name" type="text" />
            </div>
          </div>
          <div class="header">Register</div>
        </div>
      </div>
    </div>
  </body>
</html>
